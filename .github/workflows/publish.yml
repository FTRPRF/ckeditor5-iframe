name: Publish

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 14
                  registry-url: https://npm.pkg.github.com/

            - name: install
              run: npm install --ignore-scripts

            - name: build
              run: npm run dll:build

            - name: publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
